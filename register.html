<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-lg">
        <div class="row mt-4">
            <div class="col-lg-4 col-md-3 col-sm-2 col-1"></div> 
            <div class="col-lg-4 col-md-6 col-sm-8 col-10"> 
                    <div class="card">
                        <div class="card-header">Register</div>
                        <div class="card-body">
                            <form action="" method="post">
                                <div class="form-group">
                                    <label for="firstname" class="form-label">Firstname :</label>
                                    <input type="text" name="firstname" id="firstname" class="form-control" required>
                                </div>

                                <div class="form-group">
                                    <label for="lastname" class="form-label">Lastname :</label>
                                    <input type="text" name="lastname" id="lastname" class="form-control" required>
                                </div>

                                <div class="form-group mt-2">
                                    <label for="password" class="form-label">Password:</label>
                                    <div class="input-group">
                                        <input type="password" name="password" id="password" class="form-control" required>
                                    </div>
                                </div>

                                <div class="form-group mt-2">
                                    <label for="com-password" class="form-label">Password:</label>
                                    <div class="input-group">
                                        <input type="password" name="com-password" id="com-password" class="form-control" required>
                                    </div>
                                </div>

                                <div class="mt-3"></div>
                                <button type="submit" class="btn btn-secondary btn-sm me-2">Register</button>
                            </div>
                            </form>
                        </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-3 col-sm-2 col-1"></div> 
        </div>

     </div>
</body>
</html>
